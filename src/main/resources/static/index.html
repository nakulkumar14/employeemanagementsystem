<html>
    <head>
        <title>T</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/angular.min.js"></script>
        <script src="js/login/login.js"></script>
    </head>
    <body ng-app="app">

    <!-- Add org logo -->
    <div id="logo"></div>

    <div ng-controller="LoginController">
        <form ng-submit="login(username,password)" class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Username</label>
            <input type="text" placeholder="username" class="form-control" ng-model="username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" placeholder="password" class="form-control" ng-model="password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            <input type="button" ng-click="register()" class="btn btn-lg btn-info btn-block" value="Sign up">
            <br>
            <div id="error"></div>
        </form>

    </div>
    </body>
</html>
